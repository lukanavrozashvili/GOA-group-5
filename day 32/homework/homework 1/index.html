<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./2437730f7e3a5705e205e67fa2cd1020.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="main">
                <h2>Instagram</h2>
                <p class="txt-info">Sign up to see photos and videos from your friends.</p>
                <button type="button" class="fb-login">Log in with Facebook</button>
                <p class="or-txt">OR</p>
                <form>
                    <div class="form-types">
                        <input type="text" class="form-type" placeholder="Mobile Number Or Email">
                    </div>
                    <div class="form-types">
                        <input type="text" class="form-type" placeholder="Full Name">
                    </div>
                    <div class="form-types">
                        <input type="text" class="form-type" placeholder="Username">
                    </div>
                    <div class="form-types">
                        <input type="password" class="form-type" placeholder="Password">
                    </div>
                </form>
                <p class="txt-policy">By signing up, you agree to our
                    <a href="https://help.instagram.com/581066165581870/?locale=en_US" target="_blank">Terms </a>,
                    <a href="https://www.facebook.com/privacy/policy" target="_blank">Privacy Policy </a> and
                    <a href="https://privacycenter.instagram.com/policies/cookies/" target="_blank">Cookies Policy</a>
                </p>
                <button type="button" class="sign-up">Sign Up</button>
            </div>
            <footer>
                <div class="login">
                    <p>Have an Account? <a href="">Log In</a></p>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
