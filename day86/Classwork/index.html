<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <div>
        <p></p>
    </div>

    <!-- onclick არის ატრიბუტი html რომელსაც შეუძლია რაღაც მოვლენის მოხდენა -->
    <button onclick="handleClick()">click</button>
    <button onmouseover="mouseOver()">mouseOver</button>
    <button onmouseout="mouseOut()">mouseOut</button>
    <button onmousedown="mouseDown()" onmouseover="mouseUp()">mouseDownUp</button>
    <button id="demo">demo</button>
    <button id="demo1">demo1</button>
    <script src="script.js"></script>
</body>
</html>
